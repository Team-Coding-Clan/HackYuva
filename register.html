
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration Page</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

        <h1><b><u>Registeration Form</u></b></h1>
        <h1>Enter details</h1>

    <table bgcolor="pink" align="center">
        <tr><td>Username</td>
            <td>{{form.username}}</td>
        </tr>
        <tr><td>E-mail</td><td>{{form.email}}</td></tr>
        <tr></tr>
        <tr><td>Password</td><td>{{form.password}}</td></tr>
        <tr><td>Confirm Password</td><td>{{form.confirmpassword}}</td></tr>
        <tr><td><input type="submit"></td><td><input type="reset"></td></tr>
        </table>

</form>
</body>
</html>
